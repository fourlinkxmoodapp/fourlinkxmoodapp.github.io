<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    /* Background image with overlay */
    background:
      linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(34, 49, 63, 0.6)),

  .site-title {

    margin-bottom: 2rem;

    -webkit-backdrop-filter: blur(8px);

    margin-bottom: 0.4rem;

  input[type="text"], select {
    width: 100%;

    border-radius: 8px;

    font-size: 1rem;
    outline-offset: 2px;
    margin-bottom: 1.2rem;

  input[type="text"]:focus, select:focus {

  }
  button.submit-btn {
    background: #ff6b6b;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 30px;

    font-size: 1.1rem;
    color: white;
    width: 100%;
    transition: background 0.3s ease;
  }
  button.submit-btn:hover {
    background: #ee5253;
  }
  .result-container {
    background: rgba(255 255 255 / 0.2);
    border-radius: 16px;
    padding: 2rem;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);

    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

  .result-container h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 6px rgba(0,0,0,0.4);
  }
  .behavior {
    font-size: 1.4rem;
    font-style: italic;
    line-height: 1.4;
    margin-bottom: 1.8rem;
  }
  .share-label {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.8rem;
    letter-spacing: 0.05em;
  }
  .share-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .share-button {
    background: #fff;
    color: #222;
    padding: 0.6rem 1rem;
    border-radius: 30px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transition: background 0.3s ease, color 0.3s ease;
  }
  .share-button:hover {
    background: #ff6b6b;
    color: white;
  }
  .share-button svg {
    width: 18px;
    height: 18px;
    fill: currentColor;
  }
  /* Custom alert box styles */
  #customAlert {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(45deg, #ff6b6b, #ee5253);
    color: white;
    font-weight: 700;
    padding: 1rem 2rem;
    border-radius: 50px;
    box-shadow: 0 6px 15px rgba(238, 82, 83, 0.8);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 9999;
    font-size: 1.1rem;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 1rem;
    max-width: 90vw;
    text-align: center;
  }
  #customAlert.show {
    opacity: 1;
    pointer-events: auto;
  }
  #customAlert .alert-message {
    flex: 1;
  }
  #customAlert .alert-share-buttons {
    display: flex;
    gap: 0.5rem;
  }
  #customAlert .alert-share-button {
    background: white;
    border-radius: 20px;
    padding: 0.3rem 0.6rem;
    color: #ff6b6b;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.3rem;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    font-weight: 700;
    font-size: 0.9rem;
    transition: background 0.3s ease, color 0.3s ease;
  }
  #customAlert .alert-share-button:hover {
    background: #ff6b6b;
    color: white;
  }
  #customAlert .alert-share-button svg {
    width: 16px;
    height: 16px;
    fill: currentColor;
  }
  @media (max-width: 480px) {
    .site-title {
      font-size: 2.8rem;
    }
    h1 {
      font-size: 2rem;
    }
    form {
      padding: 1.5rem 1.8rem;
    }
    .result-container {
      padding: 1.5rem 1.8rem;
    }
    .behavior {
      font-size: 1.2rem;
    }
    #customAlert {
      flex-direction: column;
      gap: 0.8rem;
    }
    #customAlert .alert-share-buttons {
      justify-content: center;
    }
  }
</style>
</head>
<body>

  <div class="alert-message"></div>
  <div class="alert-share-buttons" aria-label="Share your behavior">

    </button>

      WhatsApp
    </button>
  </div>
</div>
<div class="site-title" aria-label="Site Name">Fourlinkx</div>
<h1>Discover Your True Behavior</h1>
<form id="behaviorForm" aria-label="Behavior and Character form">
  <label for="nameInput">Your Name</label>
  <input type="text" id="nameInput" name="name" placeholder="Enter your name" required autocomplete="off" />

  <label for="moodSelect">Current Mood</label>
  <select id="moodSelect" name="mood" required aria-required="true">
    <option value="" disabled selected>Select your mood</option>
    <option value="happy">Happy</option>
    <option value="sad">Sad</option>
    <option value="angry">Angry</option>
    <option value="calm">Calm</option>
    <option value="anxious">Anxious</option>
    <option value="excited">Excited</option>
  </select>

  <button type="submit" class="submit-btn" aria-label="Show me my behavior and character">Show Behavior</button>
</form>

<section id="resultSection" class="result-container" aria-live="polite" aria-atomic="true" hidden>
  <h2 id="resultName"></h2>
  <p class="behavior" id="behaviorText"></p>
  <div class="share-label">Share to:</div>
  <div class="share-buttons">
    <button type="button" class="share-button" id="fbShare" aria-label="Share on Facebook" tabindex="0">
      <svg viewBox="0 0 24 24"><path d="M22 12c0-5.525-4.475-10-10-10S2 6.475 2 12c0 5.012 3.676 9.15 8.438 9.878v-6.988h-2.54v-2.89h2.54v-2.202c0-2.507 1.492-3.89 3.777-3.89 1.094 0 2.238.196 2.238.196v2.465h-1.26c-1.243 0-1.63.772-1.63 1.562v1.869h2.773l-.443 2.89h-2.33v6.988C18.324 21.15 22 17.012 22 12z"/></svg>
      Facebook
    </button>
    <button type="button" class="share-button" id="igShare" aria-label="Share on Instagram" tabindex="0">
      <svg viewBox="0 0 24 24"><path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm10 2a1 1 0 110 2 1 1 0 010-2zm-5 3.75a4.75 4.75 0 110 9.5 4.75 4.75 0 010-9.5zm0 2a2.75 2.75 0 100 5.5 2.75 2.75 0 000-5.5z"/></svg>
      Instagram
    </button>
    <button type="button" class="share-button" id="waShare" aria-label="Share on WhatsApp" tabindex="0">
      <svg viewBox="0 0 24 24"><path d="M20.52 3.48A11.87 11.87 0 0012 0C5.373 0 0 5.372 0 12a11.872 11.872 0 0017.03 10.9l.003-.002 4.972 1.426-1.453-4.862-.01-.033A11.898 11.898 0 0024 12c0-3.2-1.247-6.203-3.48-8.52zm-4.315 13.25c-.275.77-1.44 1.46-1.98 1.56-.5.09-1.11.13-2.22-.56-3.08-1.54-5.1-5.3-5.26-5.57-.16-.28-1.31-1.75-1.31-3.33 0-1.57.83-2.35 1.13-2.68.3-.33.65-.38.87-.38.23 0 .48 0 .73.02.24.02.56-.09.85.65.29.74.96 2.56 1.04 2.75.08.2.14.44.04.72-.11.28-.17.46-.35.7-.18.23-.37.5-.53.67-.18.19-.37.4-.18.78.18.39.81 1.3 1.73 2.1 1.2 1.06 2.18 1.4 2.58 1.56.38.15.6.12.82-.07.22-.18.87-1.02 1.08-1.37.21-.35.44-.29.75-.17.3.13 1.89.9 2.22 1.07.33.18.55.27.63.42.07.15.07.87-.2 1.67z"/></svg>
      WhatsApp
    </button>

<script>
  (function() {
    'use strict';

    const behaviorMap = {
      happy: "Your radiant joy brightens the day of everyone around you. Your optimism and warmth make you a natural leader and a beacon of positivity.",
      sad: "In moments of sadness, your deep introspection reveals a thoughtful and compassionate soul. You possess resilience that helps you grow stronger through adversity.",
      angry: "Your passion and drive fuel a powerful energy that commands attention. You channel your anger into motivating actions and stand firm by your principles.",
      calm: "Your serene presence brings peace to chaos. With a composed mind and compassionate heart, you inspire trust and harmony in your environment.",
      anxious: "Your alertness and attention to detail showcase your desire for control and growth. You are highly empathetic and strive to prepare conscientiously for the future.",
      excited: "Your vibrant enthusiasm ignites excitement in others. You are adventurous, spontaneous, and always eager to embrace new opportunities."
    };

    const form = document.getElementById('behaviorForm');
    const nameInput = document.getElementById('nameInput');
    const moodSelect = document.getElementById('moodSelect');
    const resultSection = document.getElementById('resultSection');
    const resultName = document.getElementById('resultName');
    const behaviorText = document.getElementById('behaviorText');

    const fbShareBtn = document.getElementById('fbShare');
    const igShareBtn = document.getElementById('igShare');
    const waShareBtn = document.getElementById('waShare');

    const alertBox = document.getElementById('customAlert');
    const alertMessageDiv = alertBox.querySelector('.alert-message');
    const alertFbShare = document.getElementById('alertFbShare');
    const alertIgShare = document.getElementById('alertIgShare');
    const alertWaShare = document.getElementById('alertWaShare');

    let currentTextOutput = '';
    let currentName = '';
    let currentBehavior = '';

    function encodeForURL(text) {
      return encodeURIComponent(text);
    }

    function createShareUrls(text) {
      const websiteUrl = "https://fourlinkxmoodapp.github.io";
      const inviteMessage = ` Try it yourself at ${websiteUrl}`;
      const fullMessage = text + inviteMessage;

      const urlEncodeFullMessage = encodeForURL(fullMessage);
      const urlEncodePageUrl = encodeForURL(websiteUrl);

      return {
        fbUrl: `https://www.facebook.com/sharer/sharer.php?u=${urlEncodePageUrl}&quote=${urlEncodeFullMessage}`,
        igUrl: websiteUrl, // Instagram does not support text sharing, so link homepage
        waUrl: `https://api.whatsapp.com/send?text=${urlEncodeFullMessage}`
      };
    }

    function setShareButtonsDisabled(disabled) {
      [fbShareBtn, igShareBtn, waShareBtn, alertFbShare, alertIgShare, alertWaShare].forEach(btn => {
        btn.disabled = disabled;
        btn.style.pointerEvents = disabled ? 'none' : 'auto';
        btn.setAttribute('aria-disabled', disabled ? 'true' : 'false');
        btn.tabIndex = disabled ? -1 : 0;
      });
    }

    setShareButtonsDisabled(true);

    function showAlert(message) {
      alertMessageDiv.textContent = message;
      alertBox.hidden = false;
      alertBox.classList.add('show');
      setTimeout(() => {
        alertBox.classList.remove('show');
        alertBox.hidden = true;
      }, 5000);
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = nameInput.value.trim();
      const mood = moodSelect.value;

      if (!name || !mood || !behaviorMap[mood]) {
        showAlert('âš ï¸ Please enter your name and select a valid mood!');
        return;
      }

      const behavior = behaviorMap[mood];
      currentName = name;
      currentBehavior = behavior;
      currentTextOutput = `${name}, here is your true behavior & character: ${behavior}`;

      const urls = createShareUrls(currentTextOutput);

      fbShareBtn.dataset.url = urls.fbUrl;
      igShareBtn.dataset.url = urls.igUrl;
      waShareBtn.dataset.url = urls.waUrl;

      alertFbShare.dataset.url = urls.fbUrl;
      alertIgShare.dataset.url = urls.igUrl;
      alertWaShare.dataset.url = urls.waUrl;

      setShareButtonsDisabled(false);
      resultSection.hidden = true;

      showAlert('ðŸŽ‰ Great! Now click share button below to see your behavior and share it with friends!');
    });

    function handleShareClick(event) {
      if (resultSection.hidden && currentTextOutput) {
        resultName.textContent = currentName;
        behaviorText.textContent = currentBehavior;
        resultSection.hidden = false;
      }
      const url = event.currentTarget.dataset.url;
      if (url) {
        window.open(url, '_blank', 'noopener,noreferrer');
      }
    }

    [fbShareBtn, igShareBtn, waShareBtn, alertFbShare, alertIgShare, alertWaShare].forEach(btn => {
      btn.addEventListener('click', handleShareClick);
    });
  })();
</script>
